<!doctype html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.1.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="calc_lib.js"></script>
    <script src="ui.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div id="tabs">
      <div style="float:left">
        <span id="h1" style="display:block">Header1</span>
        <section id="calc1" class="calc-container" style="display:none">
            <div class="button-container">
              <button data-bind="click: add">Add</button>
              <button data-bind="click: sub">Subtract</button>
              <button data-bind="click: mult">Multiply</button>
              <button data-bind="click: div">Divide</button>
              <button data-bind="click: clr">Clear</button>
            </div>
            <div class="input-column">
              <input data-bind="value: in1" />
              <p data-bind="text: result"></p>
            </div>
        </section>
      </div>
      <div style="float:left">
        <span id="h2" style="display:block">Header2</span>
        <section id="calc2" class="calc-container" style="display:none">

              <button data-bind="click: clr">Clear</button>
            </div>
            <div class="input-column">
              <input data-bind="value: in1" />
              <p data-bind="text: result"></p>
            </div>
        </section>
      </div>
      <div style="float:left">
        <span id="h3" style="display:block">Header3</span>

            </div>
            <div class="input-column">
              <input data-bind="value: in1" />
              <p data-bind="text: result"></p>
            </div>
        </section>
      </div>
    </div>


  </body>
