<!doctype html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" />
    <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.1.js"></script>
    <script src="calc_lib_no_ko.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div class="calc-container">
        <div class="button-container">
          <button id="add">Add</button>
          <button id="sub">Subtract</button>
          <button id="mult">Multiply</button>
          <button id="div">Divide</button>
          <button id="clr">Clear</button>
        </div>
        <div class="input-column">
          <input type="text" id="userInput1"/>
          <p data-bind="text: viewModel._val"></p>
        </div>
    </div>
  </body>
